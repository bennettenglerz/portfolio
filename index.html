  <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>

<body>
  <div id="name"><h1>Zack Bennett-Engler</h1></div>
  <div id="lines"></div>
  <div id="circles"></div>
  <div id="panels">
    <div id="panel1">
      <h1>Interaction Design</h1>
    </div>
    <div id="panel2">
      <h1>Generative Art</h1>
    </div>
    <div id="panel3">
      <h1>Physical Media</h1>
    </div>
  </div>
  <script id="circleScript" type="text/javascript">
    var sketch = function(p) {
      var windowWidth = 1300;
      var windowHeight = 800;

      p.setup = function () {
        p.createCanvas(windowWidth, windowHeight);
      };

      p.draw = function () {
        p.background(255);
        p.fill(0);

        for (var x = 0+25; x < windowWidth; x +=50) {
          for (var y = 0+25; y < windowHeight; y +=50) {
          var distChange = 4;
          var radius = p.dist(p.mouseX/distChange, p.mouseY/distChange, x/distChange ,y/distChange);

          radius = 50*(radius/windowWidth);
          p.ellipse(x,y,0+radius,0+radius);
          }
        }
      };
    };
    new p5(sketch, "circles");
  </script>

  <script id="lineScript" type="text/javascript">
    var sketch = function(p) {
      var windowWidth = 1300;
      var windowHeight = 800;

      var strokeColor;
      var radius;
      var initialRadius;
      var theta1;
      var theta2;

      var strokeColorStep;
      var radiusNoise;
      var theta1Noise;
      var theta2Noise;

      p.setup = function () {
        p.createCanvas(windowWidth, windowHeight);
        p.background(255);
        p.smooth();
        p.frameRate(10000);

        radius = 300;
        initialRadius = 550;
        theta1 = p.PI;
        theta2 = p.PI;

        strokeColor = 0;
        strokeColorStep = .5;
        radiusNoise = p.random(100);
        theta1Noise = p.random(100);
        theta2Noise = p.random(100);
      };

      p.draw = function () {
        radius = initialRadius + p.map(p.noise(radiusNoise + p.frameCount * 0.01), 0, 1, -75, 75);
        theta1 += p.map(p.noise(theta1Noise + p.frameCount * 0.01), 0, 1, -p.PI / 32, p.PI / 32);
        theta2 += p.map(p.noise(theta2Noise + p.frameCount * 0.01), 0, 1, -p.PI / 32, p.PI / 32);

        if(theta1 < 0){
          theta1 += p.TWO_PI;
        } else if(theta1 >= p.TWO_PI){
          theta1 -= p.TWO_PI;
        }
        if(theta2 < 0){
          theta2 += p.TWO_PI;
        } else if(theta2 >= p.TWO_PI){
          theta2 -= p.TWO_PI;
        }

        strokeColor += strokeColorStep;
        if(strokeColor < 0){
          strokeColor = 0;
          strokeColorStep *= -1;
        }
        if(strokeColor > 255){
          strokeColor = 255;
          strokeColorStep *= -1;
        }

        var x1 = radius * p.sin(theta1) * p.cos(theta2);
        var y1 = radius * p.sin(theta1) * p.sin(theta2);
        var z1 = radius * p.cos(theta1) * p.cos(theta2);
        var x2 = -x1;
        var y2 = -y1;
        var z2 = -z1;


        p.stroke(strokeColor);
        p.translate(windowWidth/2, windowHeight/2);
        p.line(x1, y1, z1, x2, y2, z2);
      };
    };
    new p5(sketch, "circles");
  </script>
</body>
